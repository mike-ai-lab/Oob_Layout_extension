<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Oob Plugin</title>
    <!-- Tailwind CSS for modern styling -->

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --color-bg-dark: #191818;
            --color-bg-alt-dark: rgb(30, 30, 30);
            --color-surface-dark: rgba(255, 255, 255, 0.05);
            --color-surface-hover-dark: rgba(255, 255, 255, 0.08);
            --color-surface-active-dark: rgba(255, 255, 255, 0.12);
            --color-text-dark: #E1E1E1;
            --color-text-secondary-dark: #A8A8A8;
            --color-text-tertiary-dark: #7F7F7F;
            --color-accent-dark: #82aaff;
            --color-accent-alt-dark: #c792ea;
            --color-cursor-dark: #82aaff;
            --color-border-dark: rgba(255, 255, 255, 0.12);
            --color-success-dark: #32d74b;
            --glass-bg-dark: rgba(30, 30, 30, 0.6);
            --glass-border-dark: rgba(255, 255, 255, 0.15);
            --glass-highlight-dark: rgba(255, 255, 255, 0.1);
            --glass-shadow-dark: rgba(0, 0, 0, 0.3);
            --font-primary: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        }
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');
        body {
            background: #1b1b1b;
            color: #fff;
            font-family: var(--font-primary);
            padding: 1.2rem;
            font-size: 15px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .max-w-md {
            background: rgb(41, 41, 41);
            border-radius: 1.2rem;
            box-shadow: var(--glass-shadow-dark);
            border: 1.5px solid var(--glass-border-dark);
            padding: 2rem 2.2rem 1.5rem 2.2rem;
        }
        .form-label {
            font-weight: bold;
            color: #fff;
            margin-bottom: 0.25rem;
            display: block;
            font-size: 15px;
            letter-spacing: 0.01em;
        }
        .form-label span {
            font-weight: 400;
            color: var(--color-text-tertiary-dark);
            font-size: 12px;
        }
        .form-input {
            background: #23272f;
            border: 1.5px solid #353945;
            color: #f3f3f3;
            border-radius: 0.6rem;
            padding: 0.32rem 0.7rem;
            width: 70px;
            font-size: 15px;
            transition: border-color 0.2s, background 0.2s;
            min-width: 0;
            max-width: 90px;
            box-shadow: none;
        }
        .form-select {
            background: #23272f;
            border: 1.5px solid #353945;
            color: #f3f3f3;
            border-radius: 0.6rem;
            padding: 0.32rem 0.7rem;
            width: 220px;
            font-size: 15px;
            transition: border-color 0.2s, background 0.2s;
            min-width: 0;
            max-width: 350px;
            box-shadow: none;
        }
        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: #82aaff;
            background: #23272f;
            color: #fff;
            box-shadow: 0 0 0 2px #2d3748;
        }
        .form-select option {
            background: #23272f;
            color: #f3f3f3;
        }
        .number-input-wrapper {
            display: flex;
            align-items: center;
        }
        .number-input-wrapper input {
            text-align: center;
            border-left: none;
            border-right: none;
            border-radius: 0;
            z-index: 1;
            padding-left: 0.1rem;
            padding-right: 0.1rem;
        }
        .stepper-btn {
            background: #23272f;
            color: #b0b6c3;
            border: none;
            width: 28px;
            height: 28px;
            min-width: 28px;
            min-height: 28px;
            max-width: 28px;
            max-height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            margin: 0 2px;
            transition: background 0.18s, color 0.18s;
        }
        .stepper-btn:hover {
            background: #353945;
            color: #82aaff;
        }
        .stepper-btn:active {
            background: #1E1E1E;
        }
        .btn {
            padding: 0.38rem 0.38rem;
            border-radius: 50%;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.18s, color 0.18s, border 0.18s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            border: none;
            box-shadow: none;
            background: #23272f;
            color: #b0b6c3;
        }
        .btn-primary {
            background: #23272f;
            color: #82aaff;
            border: 1.5px solid #353945;
        }
        .btn-primary:hover {
            background: #353945;
            color: #fff;
            border-color: #82aaff;
        }
        .btn-secondary {
            background: #23272f;
            color: #b0b6c3;
            border: 1.5px solid #353945;
        }
        .btn-secondary:hover {
            background: #353945;
            color: #82aaff;
        }
        .btn-icon {
            padding: 0.38rem;
        }
        .radio-group input[type="radio"] { display: none; }
        .radio-group label {
            background: var(--color-surface-dark);
            padding: 0.4rem 0.8rem;
            cursor: pointer;
            transition: background 0.2s;
            border: 1.5px solid var(--color-border-dark);

        .radio-group label:last-of-type { border-radius: 0 0.5rem 0.5rem 0; }

            background: var(--color-accent-dark);
            color: rgb(38, 38, 38);
            border-color: var(--color-accent-dark);

        }
        fieldset {

            border-radius: 0.7rem;
            padding: 1rem 1.2rem 1.2rem;
            margin-bottom: 1.1rem;
            background: var(--glass-bg-dark);
        }

            padding: 0 0.7rem;
            font-weight: 600;
            color: var(--color-text-dark);
            font-size: 1.1em;
        }

        }

            margin: 0;
        }

            appearance: textfield;
        }
    </style>
</head>

<script type='text/javascript'>
    // ========================================================================
    // NEW UI HELPER FUNCTIONS
    // ========================================================================
    
    /**
     * Updates the value of a number input field when a stepper button is clicked.
     * @param {string} inputId - The ID of the input field to update.
     * @param {number} delta - The amount to increase or decrease the value by.
     */
    function updateNumberInput(inputId, delta) {
        const input = document.getElementById(inputId);
        if (!input) return;
        let currentValue = parseFloat(input.value);
        if (isNaN(currentValue)) {
            currentValue = 0;
        }
        let newValue = currentValue + delta;
        // Always show up to 2 decimals for mm, 4 for randoms
        let precision = 2;
        if (inputId.startsWith('inputrand')) precision = 4;
        newValue = parseFloat(newValue.toFixed(precision));
        input.value = newValue;
        rubyCalled('calcul', 'true');
    }

    // Allow up/down arrow keys to increment/decrement for all number fields
    document.addEventListener('DOMContentLoaded', function() {
        const allInputs = document.querySelectorAll('.form-input');
        allInputs.forEach(function(input) {
            input.addEventListener('keydown', function(e) {
                let id = input.id;
                if (e.key === 'ArrowUp') {
                    if (id.startsWith('inputrand')) updateNumberInput(id, 0.01);
                    else updateNumberInput(id, 1);
                    e.preventDefault();
                } else if (e.key === 'ArrowDown') {
                    if (id.startsWith('inputrand')) updateNumberInput(id, -0.01);
                    else updateNumberInput(id, -1);
                    e.preventDefault();
                }
            });
        });
    });

    // ========================================================================
    // ORIGINAL JAVASCRIPT FROM PROVIDED FILE - DO NOT MODIFY
    // ========================================================================

    function clearPresetOption(){
        var selectitem = document.getElementById("selectPreset");
        if (selectitem) {
            // Clear all but the first "Select" option
            while (selectitem.options.length > 1) {
                selectitem.remove(1);
            }
        }
    }

    function addPresetOption(msg){
        var selectitem = document.getElementById("selectPreset");
        if (selectitem) {
            selectitem.options[selectitem.options.length] = new Option(msg,msg); 
        }
    }
    
    function saveCurrentPreset() {
        rubyCalled( 'savepreset', 'true');
    }
    
    function deleteCurrentPreset() {
        var result = document.getElementById('selectPreset').value;
        if (result !== 'Select a preset') {
           rubyCalled( 'deletepreset', result);
        }
    }

    // Listener for preset selection change
    document.getElementById('selectPreset').addEventListener('change', function() {
        var result = this.value;
        if (result !== 'Select a preset') {
            rubyCalled('selectpreset', result);
        }
    });
    
    function setPreset(presetName) {
        // This function existed in the original file.
        // It might be used to programmatically set the dropdown.
        var selectitem = document.getElementById("selectPreset");
        if(selectitem) {
            selectitem.value = presetName;
        }
    }
    
    function submitenter(myfield,e) {
        var keycode;
        if (window.event) keycode = window.event.keyCode;
        else if (e) keycode = e.which;
        else return true;
        
        if (keycode == 13) {
           rubyCalled( 'calcul', 'true');
           return false;
        }
        else return true;
    }

    function rubyCalled( cb_name, msg ) {
        try {
            var fake_url = 'skp:' + cb_name + '@' + msg;
            window.location.href = fake_url;
        } catch(e) {
            console.error("Error calling Ruby via skp: protocol. Is this running in SketchUp?", e);
        }
    }
    
function button_clicked(flag) {
    const layoutDirection = document.querySelector('input[name="layoutdir"]:checked')?.value || "horizontal";
    rubyCalled('applybardage', layoutDirection);
    rubyCalled('calcul', flag);
}
    
    function messageFromSketchUp(msg) {
        // This function existed in the original file.
        // It is a generic callback handler for data from SketchUp.
        console.log('messageFromSketchUp received: ' + msg);
        var reg = new RegExp("[;]+", "g");
        var tableau = msg.split(reg);
    }

        // Trigger calculation on change
        rubyCalled('calcul', 'true');
    }

    function compute(msg){
        rubyCalled( 'calcul', 'true');
    }

    function setLabel(msg){
        var tableau=msg.split(';');
        var label = tableau[0];
        var labelString = tableau[1];
        var item = document.getElementById(label);
        if (item) {
            item.innerHTML = labelString;
        }

    function setButtonLabel(msg){
        var tableau=msg.split(';');
        var label = tableau[0];
        var labelString = tableau[1];
        var item = document.getElementById(label);
        if (item) {
            item.value = labelString;
        }
    }

    function setValue(msg){
        var tableau=msg.split(';');
        var label = tableau[0];
        var labelString = tableau[1].replace(/#/g,";"); // # is used for multi-values
        var item = document.getElementById(label);
        if (item) {
            item.value = labelString;
        }
        
        if(label == "inputstartpoint"){
            if(labelString == "1") {
                document.getElementById('option1').checked = true;
